<div class="cart">
  <h4>{{header}}</h4>
  <p class="font-weight-light" *ngIf="cartItems.length">
    {{cartItems.length > 1 ? cartItems.length + ' items' : cartItems.length + ' item'}}
  </p>

  <div class="pt-2">
    <img *ngIf="!cartItems.length; else itemsList" src="/assets/images/{{image}}">
    <ng-template #itemsList>
      <div *ngFor="let item of cartItems; let i = index">
        <div class="row align-items-center">
          <div class="col-md-6 food-name">{{item.title}}</div>
          <div class="col-md-4 text-right">{{item.price | currency:'INR'}}</div>
          <a class="btn col-md-2 font-weight-bold" (click)="removeItem(i);">x</a>
        </div>
      </div>
    </ng-template>
  </div>

  <div class="pt-5 font-italic">{{helpText}}</div>

  <div class="pt-5" *ngIf="cartItems.length">
    <div class="row">
      <h6 class="col-md-8">Subtotal</h6>
      <h6 class="col-md-4 text-right">{{subTotal | currency:'INR'}}</h6>
    </div>
    <a class="btn btn-success btn-block my-3" routerLink="/order-confirmed">CHECKOUT</a>
  </div>

</div>
