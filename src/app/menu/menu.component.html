<div class="container">

  <div class="row pt-3">

    <div class="col-md-8" id="foodMenu">
      <table class="table table-sm">
        <thead>
          <th>Food item</th>
          <th>Ingredients</th>
          <th>Price</th>
        </thead>
        <tbody *ngIf="foodItems$ | async as foodItems">
          <tr *ngFor="let item of foodItems">
            <td>{{item.title}}</td>
            <td>{{item.ingredients}}</td>
            <td>{{item.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4" id="orderSummary">
      <app-order-cart></app-order-cart>
    </div>
  </div>
</div>
