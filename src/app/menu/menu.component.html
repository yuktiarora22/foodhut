<div class="container">

  <div class="row pt-3">

    <div class="col-md-2">
      <app-search-rating [searchPlaceholder]="textStrings.SearchDishesText" (searchText)="searchText = $event;"></app-search-rating>
    </div>

    <div class="col-md-6" id="foodMenu">
      <div *ngFor='let item of foodItems$ | async | searchFood : searchText : "title" : "ingredients" : "price"'>
        <div class="row">
          <div class="col-md-8 food-name">{{item.title}}</div>
          <div class="col-md-4 text-right">{{item.price}}</div>
        </div>
        <div class="row">
          <div class="col-md-8 ingredients">{{item.ingredients}}</div>
          <div class="col-md-4 text-right">
            <a class="btn btn-success btn-sm">Add</a>
          </div>
        </div>
        <hr>
      </div>
    </div>

    <div class="col-md-4" id="orderSummary">
      <app-order-cart [header]="textStrings.CartEmptyText"></app-order-cart>
    </div>

  </div>

</div>
